name: CI — Monorepo Checks

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  checks:
    name: Install, Typecheck, Lint, Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package: [PrelimPro-web, PrelimPro-mobile]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Cache node_modules for ${{ matrix.package }}
        uses: actions/cache@v4
        with:
          path: ${{ matrix.package }}/node_modules
          key: ${{ runner.os }}-node-${{ matrix.package }}-v18-${{ hashFiles(format('{0}/package-lock.json', matrix.package)) }}-${{ hashFiles(format('{0}/package.json', matrix.package)) }}
          restore-keys: |
            ${{ runner.os }}-node-${{ matrix.package }}-v18-
            ${{ runner.os }}-node-${{ matrix.package }}-
            ${{ runner.os }}-node-

      - name: Install dependencies for ${{ matrix.package }}
        working-directory: ${{ matrix.package }}
        run: |
          if [ -f package.json ]; then
            npm ci
          else
            echo "No package.json in $PWD, skipping install"
          fi

      - name: Run typecheck (if configured)
        working-directory: ${{ matrix.package }}
        run: |
          if npm run -s typecheck >/dev/null 2>&1; then
            npm run typecheck
          else
            echo "No typecheck script for ${{ matrix.package }}, skipping"
          fi

      - name: Run lint (if configured)
        working-directory: ${{ matrix.package }}
        run: |
          if npm run -s lint >/dev/null 2>&1; then
            npm run lint
          else
            echo "No lint script for ${{ matrix.package }}, skipping"
          fi

      - name: Run package-specific checks
        if: matrix.package == 'PrelimPro-web'
        working-directory: PrelimPro-web
        run: |
          echo "Running web build"
          npm run build

      - name: Upload web build artifact (for downstream jobs)
        if: matrix.package == 'PrelimPro-web'
        uses: actions/upload-artifact@v4
        with:
          name: web-build-artifact
          path: |
            PrelimPro-web/.next
            PrelimPro-web/web-build
            PrelimPro-web/package.json

      - name: Run package-specific checks (mobile)
        if: matrix.package == 'PrelimPro-mobile'
        working-directory: PrelimPro-mobile
        run: |
          echo "Running expo doctor (strict)"
          if command -v npx >/dev/null 2>&1; then
            npx expo doctor
          else
            echo "npx not available — failing CI"
            exit 1
          fi

  tests:
    name: Run tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package: [PrelimPro-web, PrelimPro-mobile]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies for ${{ matrix.package }}
        working-directory: ${{ matrix.package }}
        run: |
          if [ -f package.json ]; then
            npm ci
          else
            echo "No package.json in $PWD, skipping install"
          fi

      - name: Run tests (if configured)
        working-directory: ${{ matrix.package }}
        run: |
          if npm run -s test >/dev/null 2>&1; then
            npm run test -- --coverage
          else
            echo "No test script for ${{ matrix.package }}, skipping"
          fi

  root-tests:
    name: Run root tests
    runs-on: ubuntu-latest
    needs: [checks]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install root dependencies
        run: |
          if [ -f package.json ]; then
            npm ci
          fi

      - name: Run root Jest tests
        run: |
          if npm run -s test:root >/dev/null 2>&1; then
            npm run test:root -- --runInBand
          else
            echo "No root tests configured, skipping"
          fi
